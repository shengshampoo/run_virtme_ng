name: Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      ### DEPENDENCIES ###

      # Hard turn-off interactive mode
      - run: echo 'debconf debconf/frontend select Noninteractive' | sudo debconf-set-selections

      # Install dependencies
      - run: sudo apt update
      - run: sudo apt install --yes git qemu-kvm udev iproute2 busybox-static coreutils python3-requests libvirt-clients kbd kmod file rsync zstd udev

      ### END DEPENDENCIES ###

      # Checkout git repository
      - uses: actions/checkout@v4

      - name: Register XanMod PGP key
        run: |
           wget -qO - https://dl.xanmod.org/archive.key | sudo gpg --dearmor -vo /etc/apt/keyrings/xanmod-archive-keyring.gpg

      - name: Add XanMod repository
        run: |
          echo "deb [signed-by=/etc/apt/keyrings/xanmod-archive-keyring.gpg] http://deb.xanmod.org $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/xanmod-release.list

      - name: Update apt and install XanMod kernel
        run: |
          sudo apt update
          sudo apt install -y linux-xanmod-x64v3 # Or another XanMod variant like linux-xanmod-x64v2, linux-xanmod-lts, etc.

      - name: Verify kernel installation (optional)
        run: |
          dpkg -l | grep xanmod

      # Run `uname -r` using a vanilla v6.6 kernel
      - run: |
          cd ~
          git clone https://github.com/arighi/virtme-ng.git
          cd virtme-ng
          BUILD_VIRTME_NG_INIT=1 pip3 install .
          ./vng -r v6.16.8-x64v3-xanmod1 -- uname -r

      # Setup KVM support
      - name: "KVM support"
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Re-run with KVM support
      - name: "Check KVM support"
        run: |
          cd ~/virtme-ng
          clocksource="/sys/devices/system/clocksource/clocksource0/current_clocksource"
          [ "$(./vng -r v6.16.8-x64v3-xanmod1 -- cat "${clocksource}")" = "kvm-clock" ]
