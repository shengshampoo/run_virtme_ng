name: Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      ### DEPENDENCIES ###

      # Hard turn-off interactive mode
      - run: echo 'debconf debconf/frontend select Noninteractive' | sudo debconf-set-selections

      # Install dependencies
      - run: sudo apt update
      - run: sudo apt install --yes git qemu-kvm udev iproute2 busybox-static coreutils python3-requests libvirt-clients kbd kmod file rsync zstd udev

      ### END DEPENDENCIES ###

      # Checkout git repository
      - uses: actions/checkout@v4

      # Run `uname -r` using a vanilla v6.6 kernel
      - run: |
          cd ~
          wget -N -c https://sourceforge.net/projects/xanmod/files/releases/main/6.16.8-xanmod1/6.16.8-x64v3-xanmod1/linux-image-6.16.8-x64v3-xanmod1_6.16.8-x64v3-xanmod1-0~20250919.g84e8197_amd64.deb
          wget -N -c https://sourceforge.net/projects/xanmod/files/releases/main/6.16.8-xanmod1/6.16.8-x64v3-xanmod1/linux-headers-6.16.8-x64v3-xanmod1_6.16.8-x64v3-xanmod1-0~20250919.g84e8197_amd64.deb
          sudo dpkg -i *.deb
          git clone https://github.com/arighi/virtme-ng.git
          cd virtme-ng
          BUILD_VIRTME_NG_INIT=1 pip3 install .
          ./vng -r v6.16.8 -- uname -r

      # Setup KVM support
      - name: "KVM support"
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Re-run with KVM support
      - name: "Check KVM support"
        run: |
          cd ~/virtme-ng
          clocksource="/sys/devices/system/clocksource/clocksource0/current_clocksource"
          [ "$(./vng -r v6.16.8 -- cat "${clocksource}")" = "kvm-clock" ]
